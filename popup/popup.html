<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceNav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ™ VoiceNav</h1>

    <div class="buttons">
      <button id="startBtn">Start Listening</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <p id="status">Status: <span class="status-text">Idle</span></p>
    <p>Last command: <span id="commandText">None</span></p>

    <div id="logBox">
      <strong>Debug Log:</strong>
      <pre id="debugLog"></pre>

      <!-- Voice Wave Animation -->
      <div id="voiceWave" class="hidden">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
